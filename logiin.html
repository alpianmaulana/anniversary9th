<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Masuk ‚Äî Anniversary</title>

  <style>
    :root {
      --accent: #ff6b9d;
      --accent2: #ff8fbd;
      --bg1: #fff0f5;
      --bg2: #fefbff;
    }

    html,body {
      height: 100%;
      margin: 0;
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.02); }
      to { opacity: 1; transform: scale(1); }
    }

    .card {
      background: #fff;
      padding: 42px 36px 44px;
      border-radius: 22px;
      box-shadow: 0 10px 40px rgba(255, 120, 160, 0.25);
      text-align: center;
      min-width: 320px;
      border: 1px solid rgba(255, 150, 200, 0.2);
      animation: popIn 0.7s ease;
    }

    @keyframes popIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .logo-btn {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 30% 30%, var(--accent2), var(--accent));
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 40px;
      box-shadow: 0 10px 26px rgba(255, 100, 150, 0.35);
      transition: transform .2s ease, box-shadow .3s ease;
    }

    .logo-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 14px 30px rgba(255, 80, 150, 0.4);
    }

    .logo-btn:active {
      transform: scale(.94);
    }

    h1 {
      margin-top: 22px;
      margin-bottom: 6px;
      font-size: 22px;
      font-weight: 700;
      color: #ff5f93;
      letter-spacing: 0.3px;
      text-shadow: 0 0 6px rgba(255, 120, 160, 0.4);
    }

    p {
      margin: 0 0 20px;
      color: #777;
      font-size: 14px;
    }

    .enter {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 12px;
      background: linear-gradient(135deg, #111, #333);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: background .2s ease, transform .2s ease;
    }

    .enter:hover {
      background: linear-gradient(135deg, #333, #111);
      transform: translateY(-2px);
    }

    .hint {
      font-size: 13px;
      color: #999;
      margin-top: 14px;
    }
  </style>
</head>

<body>
  <main class="card" role="main">
    
    <!-- Tombol masuk berupa ikon -->
    <button id="enterBtn" class="logo-btn" aria-label="Masuk ke situs">
      ‚úâÔ∏è
    </button>

    <h1>Selamat Datang Sayang</h1>
    <p>Klik ikon surat untuk membuka kejutan anniversary ‚ú®</p>

    <div>
      <a id="enterLink" class="enter" href="index.html">Masuk ke Halaman</a>
    </div>

    <div class="hint">Atau klik ikon di atas üíå</div>

  </main>

  <script>
    const enterBtn = document.getElementById('enterBtn');
    enterBtn.addEventListener('click', () => {
      // Smooth fade before entering
      document.body.style.transition = "opacity .5s ease";
      document.body.style.opacity = "0";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 400);
    });
  </script>
</body>
</html>
